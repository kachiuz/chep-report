	<head>
		<meta charset="UTF-8">

		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="stylesheet" href="style.css">

	<section class="flex-container">

			<h1>CHEP pallets report</h1>
		</header>

		
			<section>
				<form enctype="multipart/form-data" class="topBottom5px">
					<label for="uploadButton">Upload Transaction Report</label>
					<input id="uploadButton" type=file  name="files[]" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
				</form>
				<div id="responseDiv"></div>
			</section>
			
			<section>
				<h2>CHEP Report Chart</h2>
				<p>If the transaction report is uploaded successfully, a chart will appear in the section below.</p>
			</section>
			<section>
				<section>
					<div id="chart2Container"></div>
					<div id="chart3Container"></div>
				</section>
			</section>
			<section class="chart" id="chart1OuterContainer">
				<div id="chart1InnerContainer"></div>
			</section>
		<section>
